<div class="container">
    <form method="post" action="" id="search-form">
        <div class="form-head row">
            <div class="col-xs-12 col-md-6">
                <h1>NOAO Science Archive</h1>
                <p class="lead">Raw and reduced data from NOAO telescopes and instruments</p>
            </div>
            <div class="col-xs-12 col-md-6 text-right" rel="form-submit">
                <div class="form-inline">
                    <label class="form-group">Search wihin collections:
                        <select class="form-control" id="search-collections" name="collections">
                            <option value="all">All Holdings</option>
                            <option value="my">My Collection</option>
                            <option value="">Decam...</option>
                        </select>
                    </label>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div><!-- /form-submit -->
        </div>

        <!-- Target section -->
        <div class="row">
            <div class="col-xs-12 form-section panel panel-default">
                <div class="collapsible open container-fluid">
                    <div class="section-heading row">
                        <div class="col-xs-6">
                            <h4>Target <small>Search via coordinates or by object name</small></h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="section-toggle">
                                <span class="icon open"></span>
                            </div>
                        </div>
                    </div><!-- /section-heading -->

                    <div class="section-content row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="object-name" class="floating">Object Name</label>
                                <input name="object-name" type="text" value="" placeholder="Object Name" class="form-control" id="oject-name">
                            </div>
                            <button class="btn btn-default">Resolve object</button>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="ra" class="floating">Ra</label>
                                    <input class="form-control" placeholder="RA" name="ra" type="text" value="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dec" class="floating">Dec</label>
                                    <input class="form-control" placeholder="Dec" name="dec" type="text" value="">
                                </div> 
                            </div>
                        </div>
                    </div> <!-- /section-content -->

                </div> <!-- /collapsible -->
            </div>
        </div> <!-- /row -->

        <!-- Observation section -->
        <div class="row">
            <div class="col-xs-12 form-section">
                <div class="collapsible container-fluid">
                    <div class="section-heading row">
                        <div class="col-xs-6">
                            <h4>Obervation <small>Search by obervation details</small></h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="section-toggle">
                                <div class="icon"></div>
                            </div>
                        </div>

                    </div> <!-- /section-heading -->
                    <div class="section-content row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="floating" for="program-number">Program Number</label>
                                <input class="form-control" name="program-number" id="program-number" placeholder="Program Number" type="text" value="">
                            </div>
                            <div class="form-group">
                                <label class="floating" for="priciple-investigator">Principle Investigator</label> 
                                <input class="form-control" name="principle-investigator" id="principle-investigator" placeholder="Principle Investigator" type="text" value="">
                            </div>
                            <div class="form-group">
                                <label class="floating" for="original-filename">Original Filename</label>
                                <input class="form-control" id="original-filename" name="original-filename" type="text" value="" placeholder="Original Filename">
                            </div>
                            <div class="form-group">
                                <label class="floating" for="archive-filename">Archive Filename</label> 
                                <input class="form-control" id="archive-filename" name="archive-filename" type="text" value="" placeholder="Archive Filename">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
