<div class="container">
    <form method="post" action="" id="search-form">
        <div class="form-head row">
            <div class="col-xs-12 col-md-6">
                <h1>NOAO Science Archive</h1>
                <p class="lead">Raw and reduced data from NOAO telescopes and instruments</p>
            </div>
            <div class="col-xs-12 col-md-6 text-right" rel="form-submit">
                <div class="form-inline">
                    <label class="form-group">Search wihin collections:
                        <select class="form-control" id="search-collections" name="collections">
                            <option value="all">All Holdings</option>
                            <option value="my">My Collection</option>
                            <option value="">Decam...</option>
                        </select>
                    </label>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div><!-- /form-submit -->
        </div>

        <!-- Target section -->
        <div class="row">
            <div class="col-xs-12 form-section panel panel-default">
                <div class="collapsible open container-fluid">
                    <div class="section-heading row">
                        <div class="col-xs-6">
                            <h4>Target <small>Search via coordinates or by object name</small></h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="section-toggle">
                                <span class="icon open"></span>
                            </div>
                        </div>
                    </div><!-- /section-heading -->

                    <div class="section-content row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="object-name" class="floating">Object Name</label>
                                <input name="object-name" type="text" value="" placeholder="Object Name" class="form-control" id="object-name">
                            </div>
                            <button class="btn btn-default">Resolve object</button>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="ra" class="floating">Ra</label>
                                    <input class="form-control" placeholder="RA" name="ra" id="ra" type="text" value="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dec" class="floating">Dec</label>
                                    <input class="form-control" placeholder="Dec" name="dec" id="dec" type="text" value="">
                                </div> 
                            </div>
                        </div>
                    </div> <!-- /section-content -->

                </div> <!-- /collapsible -->
            </div>
        </div> <!-- /row -->

        <!-- Observation section -->
        <div class="row">
            <div class="col-xs-12 form-section">
                <div class="collapsible container-fluid">
                    <div class="section-heading row">
                        <div class="col-xs-6">
                            <h4>Obervation <small>Search by obervation details</small></h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="section-toggle">
                                <div class="icon"></div>
                            </div>
                        </div>

                    </div> <!-- /section-heading -->
                    <div class="section-content row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="floating" for="program-number">Program Number</label>
                                <input class="form-control" name="program-number" id="program-number" placeholder="Program Number" type="text" value="">
                            </div>
                            <div class="form-group">
                                <label class="floating" for="principle-investigator">Principle Investigator</label> 
                                <input class="form-control" name="principle-investigator" id="principle-investigator" placeholder="Principle Investigator" type="text" value="">
                            </div>
                            <div class="form-group">
                                <label class="floating" for="original-filename">Original Filename</label>
                                <input class="form-control" id="original-filename" name="original-filename" type="text" value="" placeholder="Original Filename">
                            </div>
                            <div class="form-group">
                                <label class="floating" for="archive-filename">Archive Filename</label> 
                                <input class="form-control" id="archive-filename" name="archive-filename" type="text" value="" placeholder="Archive Filename">
                            </div>
                        </div> <!-- /col -->

                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group select-group split-val">
                                    <label class="floating" for="obs-date">Observation Date</label>
                                    <select name="obs-date-interval" class="form-control input-group-addon">
                                        <option value="=">=</option>
                                        <option value="<">&lt;</option>
                                        <option value=">">&gt;</option>
                                        <option value="between" class="toggle-option">&le; &ge;</option>
                                    </select>
                                    <input id="obs-date" class="form-control" name="obs-date" type="text" value="" placeholder="Obervation date">
                                    <input id="obs-date-max" class="form-control hidden-split" name="obs-date-max" type="text" value="" placeholder="Max Observation Date">
                                </div><!-- /input-group -->
                            </div><!-- /form-group -->
                            <div class="form-group">
                                <div class="input-group select-group split-val">
                                    <label class="floating" for="exposure">Exposure</label>

                                    <select class="form-control input-group-addon" id="" name="expore-interval">
                                        <option value="=">=</option>
                                        <option value="<">&lt;</option>
                                        <option value=">">&gt;</option>
                                        <option value="between" class="toggle-option">&le; &ge;</option>
                                    </select>
                                    <input id="exposure" class="form-control" name="exposure" type="text" value="" placeholder="Exposure in seconds">
                                    <input id="exposure-max" class="form-control hidden-split" name="exposure-max" type="text" value="" placeholder="Max exposure">
                                </div><!-- /select-group -->
                            </div><!-- /form-group --> 
                            <div class="form-group">
                                <div class="input-group select-group split-val">
                                    <label class="floating" for="release-date">Public Release Date</label>
                                    <select class="form-control input-group-addon" id="" name="release-date-interval">
                                         <option value="=">=</option>
                                        <option value="<">&lt;</option>
                                        <option value=">">&gt;</option>
                                        <option value="between" class="toggle-option">&le; &ge;</option>
                                    </select>
                                    <input id="release-date" class="form-control" name="release-date" type="text" value="" placeholder="Public Release Date">
                                    <input id="release-date-max" class="form-control hidden-split" name="release-date-max" type="text" value="" placeholder="Max release date">
                                </div>

                            </div>
                        </div>



                    </div> <!-- /secton-content -->
                </div><!-- /collapsible -->
            </div>
        </div>

        <!-- Telescope Section -->
        <div class="row">
            <div class="col-xs-12 form-section panel panel-default">

                <div class="collapsible container-fluid">
                    <div class="section-heading row">
                        <div class="col-xs-6">
                            <h4>Telescope &amp; Instrument <small>Search a specific telelscope and instrument</small></h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="section-toggle">
                                <span class="icon"></span>
                            </div>
                        </div>
                    </div><!-- /section-heading  -->
                    <div class="section-content row">

                    </div>
                </div><!-- /collapsible -->
            </div>
        </div><!-- /row -->

        <!-- Image Section -->
        <div class="row">
            <div class="col-xs-12 form-section panel panel-default">

                <div class="collapsible container-fluid">
                    <div class="section-heading row">
                        <div class="col-xs-6">
                            <h4>Image Related <small>Search by type of image i.e. Raw, png etc</small></h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="section-toggle">
                                <span class="icon"></span>
                            </div>
                        </div>
                    </div><!-- /section-heading  -->
                    <div class="section-content row">

                    </div>
                </div><!-- /collapsible -->
            </div>
        </div><!-- /row -->
        
    </form>
</div>
