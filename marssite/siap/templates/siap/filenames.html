<h1>Filenames associated with Proposal ID: {{ propid }}</h1>

{% if image_list %}
<table border="1" >
  <tr>
    <th>Reference (id)</th>
    <th>NSA File Name</th>
    <th>Original File Name</th>
  </tr>
  {% for im in image_list %}
  <tr>
    <td><a href="{% url 'siap:detail' im.reference %}">{{ im.reference }}</a></td>
    <td>{{ im.dtnsanam }}</td>
    <td>{{ im.dtacqnam }}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>No images are available.</p>
{% endif %}
