{% if dict %}
<p>Details for image: {{ dict.reference }} </p>
{# <p> {{ dict }} </p> #}
<p>
  <table>
    <tr>
      <th>Key</th>
      <th>Value</th>
    </tr>
    {% for key, value in dict.items %}
    <tr>
      <td>{{ key }}</td>
      <td>{{ value }}</td>
    </tr>      
    {% endfor %}
  </table>
</p>
{% else %}
    <p>Dictionary empty.</p>
{% endif %}
