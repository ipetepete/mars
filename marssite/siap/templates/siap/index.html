<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>Index</title>
</head>
<body>
  
  <em>
    SUBSET of {{ limit_count }} available files.
    The total list contains {{ recent_image_list|length }} files.
  </em>
  
  
  <ul>
    {% for im in recent_image_list %}
    <li>{{im.date_obs}}:
      <a href="{% url 'siap:detail' im.reference %}">{{ im.dtacqnam }}</a>
    </li>
    {% empty %}
    <li>No images in the list</li>
    {% endfor %}
  </ul>
  
</body>
</html>
