<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>Index</title>
</head>
<body>
  
<em>SUBSET of available files</em>

{% if recent_image_list %}
    <ul>
    {% for im in recent_image_list %}
        <li>{{im.date_obs}}: <a href="{% url 'siap:detail' im.reference %}">{{ im.dtacqnam }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No images are available.</p>
{% endif %}

</body>
</html>
