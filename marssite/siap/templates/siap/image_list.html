<h1>Files associated with Proposal</h1>
<table border="1" >
  <tr>
    <th>Reference (id)</th>
    <th>NSA File Name</th>
    <th>Original File Name</th>
  </tr>

{% for im in object_list %}
  <tr>
    <td><a href="{% url 'siap:detail' im.reference %}">{{ im.reference }}</a></td>
    <td>{{ im.dtnsanam }}</td>
    <td>{{ im.dtacqnam }}</td>
  </tr>
{% endfor %}
</table>
