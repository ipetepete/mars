<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>Schedule</title>
    <style>
      table, th, td {
      border: 1px solid gray;
      padding: 5px;
      text-align:left
      }
      table {
      border-spacing: 0px;
      }
</style>
</head>
<body>


<h2>Full Schedule </h2>
<em>Listing {{ slot_list|length }} files. (limit to {{ limit }})</em>


<p><em>Use the admin interface to modify content. </em></p>


{#<p> {{ schedule }} </p> #}
<table border="1" >
  <tr>
    <th>Telescope</th>
    <th>Date</th>
    <th>PropId</th>
  </tr>
  {% for slot in slot_list %}
  <tr>
    <td> {{ slot.telescope }} </td>
    <td> {{ slot.obsdate }} </td>
    <td> {{ slot.propid}} </td>
  </tr>

  {% empty %}
  <tr>
    <td><br /></td>
    <td>No images in the list</td>
    <td><br /></td>
  </tr>
  {% endfor %}  
</table>
</body>
</html>
